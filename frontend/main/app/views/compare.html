<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-lg-2 fx-zoom-down fx-speed-500" ng-repeat="entity in baseList track by entity._id">
            <div class="list-group" ng-click="openEntity(entity);">
                <div class="list-group-item">
                    <form role="form">
                        <br>
                        <span class="btn btn-sm glyphicon glyphicon-remove" style="position:absolute;top:0px;right:0px;" ng-click="remove()"></span>
                        <div class="form-group">
                            <label>Brand</label>
                            <p class="form-control-static">{{entity.brand}}</p>
                        </div>
                        <div class="form-group">
                            <label>Line</label>
                            <p class="form-control-static">{{entity.line}}</p>
                        </div>
                        <div class="form-group">
                            <label>Model</label>
                            <p class="form-control-static">{{entity.model}}</p>
                        </div>
                        <div class="form-group">
                            <label>Serial Number</label>
                            <p class="form-control-static">{{entity.serialNumber}}</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <h2>{{listTitle}}</h2>
    <br>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-6 col-xs-12">
                    <input placeholder="Search" class="input-sm form-control" type="search" />
                </div>
            </div>
        </form>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th style="width:100px;"></th>
                        <th style="text-align:left;">Brand</th>
                        <th style="text-align:left;">Line</th>
                        <th style="text-align:center;">Model</th>
                        <th style="text-align:center;">Serial Number</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in baseList">
                        <td style="text-align:center;">
                            <span class="btn btn-sm glyphicon glyphicon-remove" aria-hidden="true" ng-click="remove(item);"></span>
                            <span class="btn btn-sm glyphicon glyphicon-pencil" aria-hidden="true" ng-click="openEditItem(item);"></span>
                        </td>
                        <td style="text-align:left;">{{item.brand}}</td>
                        <td style="text-align:left;">{{item.line}}</td>
                        <td style="text-align:center;">{{item.model}}</td>
                        <td style="text-align:center;">{{item.serialNumber}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="modal fade" id="modal-itemToSave">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-description">{{modeSave}} {{entityName}}</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Brand</label>
                    <input type="text" id="input" class="form-control" ng-model="itemToSave.brand">
                    <br>
                    <label>Line</label>
                    <textarea class="form-control" rows="3" ng-model="itemToSave.line"></textarea>
                    <br>
                    <label>Model</label>
                    <input type="text" id="input" class="form-control" ng-model="itemToSave.model">
                    <br>
                    <label>Serial Number</label>
                    <input type="text" id="input" class="form-control" ng-model="itemToSave.serialNumber">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="saveModal()">{{modeSave}}</button>
            </div>
        </div>
    </div>
</div>

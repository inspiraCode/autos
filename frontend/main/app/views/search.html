<div class="SideNav">
    <form>
        <span ng-click="toggleSideNav()" class="glyphicon glyphicon-remove ToggleSideNavBtn"></span>
        <div class="form-group" ng-show="isSideNavOpen">
            <label>Price</label>
            <rzslider rz-slider-model="priceSlider"></rzslider>
            <br>
            <br>
            <label>Years</label>
            <rzslider rz-slider-model="Years"></rzslider>
            <br>
            <br>
            <label>Region</label>
            <tags-input ng-model="baseEntity.Region" key-property="id" display-property="Value" placeholder="Region" max-tags="5" add-from-autocomplete-only="true" add-on-blur="false" replace-spaces-with-dashes="false" on-tag-added="on_region_added($tag, baseEntity);">
                <auto-complete source="loadRegions($query, baseEntity.Region)" min-length="1" load-on-focus="true" max-results-to-show="100" select-first-match="true" load-on-down-arrow="true"></auto-complete>
            </tags-input>
            <br>
            <br>
            <label>Brand</label>
            <tags-input ng-model="baseEntity.Brand" key-property="id" display-property="Value" placeholder="Brand" max-tags="5" add-from-autocomplete-only="true" add-on-blur="false" replace-spaces-with-dashes="false" on-tag-added="on_brand_added($tag, baseEntity);">
                <auto-complete source="loadRegions($query, baseEntity.Brand)" min-length="1" load-on-focus="true" max-results-to-show="100" select-first-match="true" load-on-down-arrow="true"></auto-complete>
            </tags-input>
            <br>
            <br>
            <label>Line</label>
            <tags-input ng-model="baseEntity.Line" key-property="id" display-property="Value" placeholder="Line" max-tags="5" add-from-autocomplete-only="true" add-on-blur="false" replace-spaces-with-dashes="false" on-tag-added="on_line_added($tag, baseEntity);">
                <auto-complete source="loadRegions($query, baseEntity.Line)" min-length="1" load-on-focus="true" max-results-to-show="100" select-first-match="true" load-on-down-arrow="true"></auto-complete>
            </tags-input>
        </div>
    </form>
</div>
<div class="Main">
    <div class="container well" hide-when-loading="isLoading" ng-if="!baseList || baseList.length == 0">
        <div class="text-center">
            Empty List
        </div>
    </div>
    <h2>Search</h2>
    <div infinite-scroll="retrieveData()" infinite-scroll-distance="2">
        <div class="row">
            <div class="col-sm-4 col-lg-3 fx-zoom-down fx-speed-500" ng-repeat="entity in baseList track by entity._id">
                <div class="list-group" ng-click="openEntity(entity);">
                    <div class="list-group-item">
                        <form role="form">
                            <br>
                            <div class="checkbox" style="position:absolute;right: 5px;top:0px;width:105px;">
                                <label>Compare
                                    <input type="checkbox" style="position:absolute;top:-4px;right:2px;width:20px;height:20px;" class="form-control" ng-click="entity.compare">
                                </label>
                            </div>
                            <div class="form-group">
                                <label>Brand</label>
                                <p class="form-control-static">{{entity.brand}}</p>
                            </div>
                            <div class="form-group">
                                <label>Line</label>
                                <p class="form-control-static">{{entity.line}}</p>
                            </div>
                            <div class="form-group">
                                <label>Model</label>
                                <p class="form-control-static">{{entity.model}}</p>
                            </div>
                            <div class="form-group">
                                <label>Serial Number</label>
                                <p class="form-control-static">{{entity.serialNumber}}</p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="height:300px"></div>
</div>
